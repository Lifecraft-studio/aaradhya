<div class="contact w-100">
  <p class="section-heading">Quick Enquiry</p>
  <form class="w-100" [formGroup]="contactForm" (ngSubmit)="enquire()" [ngClass]="styleClass">
    <div class="form-fields">
      <div class="mb-3 w-100 group">
        <input type="text" id="product" required class="w-100" formControlName="product" />
        <label for="product" class="form-label">Product / Service Looking For</label>
      </div>
      <div class="d-flex w-100 wrap-container">
        <div class="mb-3 w-100 group">
          <input type="text" id="name" required class="w-100" formControlName="name" />
          <label for="name" class="form-label">Name</label>
        </div>
        <div class="mb-3 w-100 group">
          <input type="email" id="email" required class="w-100" formControlName="email" />
          <label for="email" class="form-label">Email</label>
        </div>
      </div>
      <div class="d-flex w-100 wrap-container">
        <div class="mb-3 w-100 group">
          <input name="contact" id="contact" required class="w-100" formControlName="contact" />
          <label for="contact" class="form-label">Contact</label>
        </div>
        <div class="mb-3 w-100 group">
          <input name="country" id="country" required class="w-100" formControlName="country" />
          <label for="country" class="form-label">Country</label>
        </div>
      </div>
      <div class="mb-3 w-100 group">
        <textarea name="message" id="message" cols="30" rows="2" class="w-100" required
          formControlName="message"></textarea>
        <label for="message" class="form-label">Message</label>
      </div>
    </div>
    <p class="text-danger m-0 text-small" *ngIf="contactForm.invalid && contactForm.touched">Please enter valid
      details!!
    </p>
    <div class="contact-footer">
      <div class="alert alert-dismissible fade show" role="alert" [ngClass]="'alert-'+request.msg[0].severity"
        *ngIf="request.msg.length">
        {{request.msg[0].summary}}
      </div>
      <button class="btn btn-primary text-white fs-5 ms-auto d-flex align-items-center justify-content-center gap-1"
        type="submit" [disabled]="request.showWaitMsg">
        <div class="spinner-border" role="status" *ngIf="request.showWaitMsg">
        </div>
        Enquire
      </button>
    </div>
  </form>
</div>
